version: '3'

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php php_test_files/jobs/jobs_create_memory.php"
  relay: pipes

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  pool:
    num_workers: 1
    allocate_timeout: 60s
    destroy_timeout: 60s
  pipelines:
    local:
      driver: memory
      config:
        priority: 10
        prefetch: 10000
